<!DOCTYPE html>
<html lang="zh-CN">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="//v3.bootcss.com/favicon.ico">
	    <title>{% block title %}无标题{% endblock %}</title>
	    <!-- Bootstrap core CSS -->
	    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="http://v3.bootcss.com/examples/blog/blog.css" rel="stylesheet">
	    {% block extra_css %}{% endblock %}
	</head>
  	<body>
	    <div class="blog-masthead">
	      	<div class="container">
	        	<nav class="blog-nav">
	          		<a class="blog-nav-item {% ifequal nav_item 'zhihu' %}active{% endifequal %}" href="{%url 'news:story_list' source='zhihudaily' %}">知乎日报</a>
	          		<a class="blog-nav-item {% ifequal nav_item 'cnbeta' %}active{% endifequal %}" href="{% url 'news:convert_list' source='cb'  %}">CnBeta</a>
          			<a class="blog-nav-item {% ifequal nav_item 'about' %}active{% endifequal %}" href="{% url 'news:about'%}">About</a>
          			<a class="blog-nav-item" href="javascript:void(0)"><a href="?image=show">Load</a> <a href="?image=hide">Hide</a></a>
	        	</nav>
	      	</div>
	    </div>
    	<div class="container">
    		{% block content %}(no content){% endblock %}
    	</div><!-- /.container -->

	    <footer class="blog-footer">
	      <p>
	        <a href="#">Back to top</a>
	      </p>
	    </footer>
	    
		{% ifequal load_js True %}
		    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		    <script src="//v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>	
        {% endifequal %}
		
	    
  	</body>
  	{% block extra_js %}{% endblock %}
</html>
